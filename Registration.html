<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name=""
                    </td>
                </tr>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text" placeholder="Username" name="User">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone number" placeholder="01.........">
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail Id:
                    </td>
                    <td>
                        <input type="email" placeholder="rafi2233@........">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Ssc</option>
                            <option>Hsc</option>
                            <option>Graduation</option>
                            <option>Postgraduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea cols="15" rows="5" placeholder="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                    <td>
                        Already a user? <a href="Login.html">Login</a>
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
